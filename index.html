<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat with JSON!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <section id="main">
      <h1>Chat with JSON!</h1>
      <section id="chat-box">
        <form id="chat-form">
          <input type="text" placeholder="username" id="username-input">
          <textarea id="chat" rows="5" overflow="hidden" placeholder="type your message here!"></textarea>
          <input type="submit" id="submit">
        </form>
        <form id="chat-room">
          <select id="chatroom-list">
            <option value="main">Main</option>
          </select>
          <input type="text" placeholder="name of new chatroom" id="new-chatroom">
          <input type="submit" id="submit">
        </form>
      </section>
      <section id="chat-log">
      </section>
    </section>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
